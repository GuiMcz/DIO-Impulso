<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div class="main-content">
      <div class="cel-image">
        <img
          src="img/instagram-celular.png"
          alt="Foto de celular conectado ao instagram"
        />
      </div>
      <div class="login-content">
        <div class="group login">
          <img
            src="img/instagram-logo.png"
            class="logo"
            alt="logo do instagram"
          />
          <img src="img/perfil.jpg" class="perfil" alt="" />
          <a href="#" class="continue">Continue como guivasconcellosp</a>
          <a href="#" class="switch-acc">Remover conta</a>
        </div>
        <div class="group trocar-conta">
          <p>Não é guivasconcellosp?</p>
          <p>
            <a href="#" class="switch-acc">Trocar contas</a> ou
            <a href="#" class="switch-acc">Cadastrar</a>
          </p>
        </div>
        <div class="downloads">
          <p>Baixar o aplicativo.</p>
          <div class="get-app">
            <a href="#"
              ><img
                src="img/apple-button.png"
                alt="botão para baixar o aplicativo em dispositivos apple"
            /></a>
            <a href="#"
              ><img
                src="img/googleplay-button.png"
                alt="botão para baixar o aplicativo em dispositivos android"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
